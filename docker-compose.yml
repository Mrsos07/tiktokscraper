version: '3.8'

services:
  api:
    build: .
    container_name: tiktok-scraper-api
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./credentials:/app/credentials
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build: .
    container_name: tiktok-scraper-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: streamlit run admin/dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
