version: '3.8'

services:
  api:
    build: .
    container_name: tiktok-scraper-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./tiktok_scraper.db
      - GOOGLE_DRIVE_CREDENTIALS_FILE=/app/credentials/credentials.json
      - GOOGLE_DRIVE_TOKEN_FILE=/app/credentials/token.pickle
    volumes:
      - ./downloads:/app/downloads
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - ./tiktok_scraper.db:/app/tiktok_scraper.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  
  dashboard:
    build: .
    container_name: tiktok-scraper-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    command: streamlit run admin/dashboard.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
  
