services:
  # API Service
  - type: web
    name: tiktok-scraper-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: tiktok-scraper-db
          property: connectionString
      - key: GOOGLE_DRIVE_CREDENTIALS_FILE
        value: /app/credentials/credentials.json
      - key: GOOGLE_DRIVE_TOKEN_FILE
        value: /app/credentials/token.pickle
    disk:
      name: tiktok-data
      mountPath: /app/downloads
      sizeGB: 10

  # Dashboard Service
  - type: web
    name: tiktok-scraper-dashboard
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: streamlit run admin/dashboard.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PORT
        value: 8501
      - key: API_BASE_URL
        value: https://tiktok-scraper-api.onrender.com/api/v1

databases:
  - name: tiktok-scraper-db
    databaseName: tiktok_scraper
    user: tiktok_user
